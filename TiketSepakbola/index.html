	<script>
		  $(document).ready(function(){
    		$('.sidenav').sidenav();
  		  });
	</script>
	<script>
		$(document).ready(function(e){
			$("#search-icon").click(function(e){
				$("#search-icon").hide();
				$("#search-div").fadeIn();
				$("#search-txt").focus();
			});
			$("#close-icon").click(function(e){
				$("#search-div").fadeOut();
				$("#search-icon").fadeIn();
			});
			$("#search-txt").blur(function(e){
				$("#search-div").hide();
				$("#search-icon").fadeIn();
			});

		});
	</script>
